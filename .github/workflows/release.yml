name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # Required to create releases and upload assets

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Symphony v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Symphony v${{ steps.get_version.outputs.version }}

            ### Descargas

            **Windows:**
            - `.msi` - Instalador MSI (recomendado)
            - `.exe` - Instalador NSIS

            **Linux:**
            - `.deb` - Paquete Debian/Ubuntu
            - `.AppImage` - AppImage portable

            ### Changelog
            Ver [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) para detalles completos.

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            ext: deb
          - os: ubuntu-latest
            platform: linux
            ext: AppImage
          - os: windows-latest
            platform: windows
            ext: msi
          - os: windows-latest
            platform: windows
            ext: exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run test:run
          cd src-tauri && cargo test

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Release Asset (DEB)
        if: matrix.platform == 'linux' && matrix.ext == 'deb'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/release/bundle/deb/symphony_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: symphony_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload Release Asset (AppImage)
        if: matrix.platform == 'linux' && matrix.ext == 'AppImage'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/release/bundle/appimage/symphony_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_name: symphony_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (MSI)
        if: matrix.platform == 'windows' && matrix.ext == 'msi'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/release/bundle/msi/Symphony_${{ needs.create-release.outputs.version }}_x64_en-US.msi
          asset_name: Symphony_${{ needs.create-release.outputs.version }}_x64.msi
          asset_content_type: application/x-msi

      - name: Upload Release Asset (NSIS)
        if: matrix.platform == 'windows' && matrix.ext == 'exe'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/release/bundle/nsis/Symphony_${{ needs.create-release.outputs.version }}_x64-setup.exe
          asset_name: Symphony_${{ needs.create-release.outputs.version }}_x64-setup.exe
          asset_content_type: application/octet-stream
