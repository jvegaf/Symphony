name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # Required to create releases and upload assets

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libfuse2
          
      - name: Install AppImage tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Install linuxdeploy
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -O linuxdeploy
          chmod +x linuxdeploy
          sudo mv linuxdeploy /usr/local/bin/linuxdeploy
          
          # Install appimagetool
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/appimagetool
          
          # Verify installations
          linuxdeploy --version
          appimagetool --version

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Prepare release artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Check if bundle directory exists
          if [ ! -d "src-tauri/target/release/bundle" ]; then
            echo "Error: Bundle directory does not exist. Build may have failed."
            echo "Listing target directory contents:"
            ls -R src-tauri/target/release/ || echo "Target directory does not exist"
            exit 1
          fi
          
          cd src-tauri/target/release/bundle
          mkdir -p /tmp/artifacts
          
          # List available bundle types
          echo "Available bundle directories:"
          ls -la
          
          # Try both lowercase and uppercase directory names
          cp -v deb/*.deb /tmp/artifacts/ 2>/dev/null || echo "No .deb files found"
          cp -v appimage/*.AppImage /tmp/artifacts/ 2>/dev/null || cp -v AppImage/*.AppImage /tmp/artifacts/ 2>/dev/null || echo "No .AppImage files found"
          cp -v rpm/*.rpm /tmp/artifacts/ 2>/dev/null || echo "No .rpm files found"
          
          ls -lah /tmp/artifacts
          # Verify at least some files were copied
          if [ -z "$(ls -A /tmp/artifacts)" ]; then
            echo "Error: No artifacts were created"
            exit 1
          fi

      - name: Prepare release artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          # Check if bundle directory exists
          if [ ! -d "src-tauri/target/release/bundle" ]; then
            echo "Error: Bundle directory does not exist. Build may have failed."
            echo "Listing target directory contents:"
            ls -R src-tauri/target/release/ || echo "Target directory does not exist"
            exit 1
          fi
          
          cd src-tauri/target/release/bundle
          mkdir -p /tmp/artifacts
          
          # List available bundle types
          echo "Available bundle directories:"
          ls -la
          
          cp -v msi/*.msi /tmp/artifacts/ 2>/dev/null || echo "No .msi files found"
          cp -v nsis/*.exe /tmp/artifacts/ 2>/dev/null || echo "No .exe files found"
          
          ls -lah /tmp/artifacts
          # Verify at least some files were copied
          if [ -z "$(ls -A /tmp/artifacts)" ]; then
            echo "Error: No artifacts were created"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: symphony-${{ matrix.platform }}
          path: /tmp/artifacts/*
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Symphony v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
          body: |
            ## Symphony v${{ steps.get_version.outputs.version }}

            ### Descargas

            **Windows:**
            - `.msi` - Instalador MSI (recomendado)
            - `.exe` - Instalador NSIS

            **Linux:**
            - `.deb` - Paquete Debian/Ubuntu
            - `.AppImage` - AppImage portable

            ### Changelog
            Ver [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) para detalles completos.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
