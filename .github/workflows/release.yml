name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # Required to create releases and upload assets

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run test:run
          cd src-tauri && cargo test

      - name: Build Tauri app
        run: npm run tauri build

      - name: Prepare release artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd src-tauri/target/release/bundle
          mkdir -p /tmp/artifacts
          cp -v deb/*.deb /tmp/artifacts/ || echo "No .deb files found"
          cp -v appimage/*.AppImage /tmp/artifacts/ || echo "No .AppImage files found"
          ls -lah /tmp/artifacts

      - name: Prepare release artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd src-tauri/target/release/bundle
          mkdir -p /tmp/artifacts
          cp -v msi/*.msi /tmp/artifacts/ || echo "No .msi files found"
          cp -v nsis/*.exe /tmp/artifacts/ || echo "No .exe files found"
          ls -lah /tmp/artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: symphony-${{ matrix.platform }}
          path: /tmp/artifacts/*
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Symphony v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
          body: |
            ## Symphony v${{ steps.get_version.outputs.version }}

            ### Descargas

            **Windows:**
            - `.msi` - Instalador MSI (recomendado)
            - `.exe` - Instalador NSIS

            **Linux:**
            - `.deb` - Paquete Debian/Ubuntu
            - `.AppImage` - AppImage portable

            ### Changelog
            Ver [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) para detalles completos.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
